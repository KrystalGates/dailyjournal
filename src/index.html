<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Daily Journal</title>
  </head>
  <body>
    <article class="mainContainer">
      <h1>Daily Journal</h1>
      <section>
      <form class="form">
        <fieldset>
          <label for="journalDate">Date of Entry</label>
          <input type="date" name="journalDate" id="journalDate" />
        </fieldset>
        <fieldset>
          <label for="conceptsCovered">Concepts Covered</label>
          <input type="text" name="conceptsCovered" id="conceptsCovered" />
        </fieldset>
        <fieldset>
          <label for="journalEntry">Journal Entry</label>
          <textarea
            name="journalEntry"
            id="journalEntry"
            cols="40"
            rows="3"
          ></textarea>
        </fieldset>
        <fieldset>
          <label for="moodForDay">Mood for the Day</label>
          <select name="moodForDay" id="moodForDay">
            <option value="excited">Excited</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="indifferent">Indifferent</option>
          </select>
        </fieldset>
      </form>
      <button id="saveBtn">Record Journal Entry</button>
    </section>
      <section class="search">
        <fieldset class="filterMood">
          <input type="hidden" id="hiddenInput" value="" />
          <legend>Filter Journal Entries by Mood</legend>
          <div class="moodContainer">
            <div>
              <input type="radio" name="moodBtn" id="excited" value="excited" />
              <label for="moodBtn">Excited</label>
            </div>
            <div>
              <input type="radio" name="moodBtn" id="happy" value="happy" />
              <label for="moodBtn">Happy</label>
            </div>
            <div>
              <input type="radio" name="moodBtn" id="sad" value="sad" />
              <label for="moodBtn">Sad</label>
            </div>
            <div>
              <input
                type="radio"
                name="moodBtn"
                id="indifferent"
                value="indifferent"
              />
              <label for="moodBtn">Indifferent</label>
            </div>
          </div>
        </fieldset>
        <fieldset class="searchBar">
          <legend>Search Journal Entries</legend>
          <div class="searchContainer">
            <input
              type="search"
              id="searchInput"
              placeholder="Enter Search Term"
            />
            <button id="clearSearchBtn">Clear Search</button>
          </div>
        </fieldset>
      </section>
      <article class="entryLog"></article>
    </article>
  </body>
</html>
