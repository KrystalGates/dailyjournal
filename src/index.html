<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="journal.css" />
    <title>Daily Journal</title>
  </head>
  <body>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset>
        <label for="journalDate">Date of Entry</label>
        <input type="date" name="journalDate" id="journalDate" />
      </fieldset>
      <fieldset>
        <label for="conceptsCovered">Concepts Covered</label>
        <input type="text" name="conceptsCovered" id="conceptsCovered" />
      </fieldset>
      <fieldset>
        <label for="journalEntry">Journal Entry</label>
        <textarea
          name="journalEntry"
          id="journalEntry"
          cols="40"
          rows="3"
        ></textarea>
      </fieldset>
      <fieldset>
        <label for="moodForDay">Mood for the Day</label>
        <select name="moodForDay" id="moodForDay">
          <option value="excited">Excited</option>
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="indifferent">Indifferent</option>
          <option value="weirdDay">Been a weird day</option>
        </select>
      </fieldset>
      <fieldset>
        <input type="button" value="Record Journal Entry" />
      </fieldset>
    </form>
    <article class="entryLog"></article>
    <script src="scripts/data.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/journal.js"></script>
  </body>
</html>
