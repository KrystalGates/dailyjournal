<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="journal.css" />
    <title>Daily Journal</title>
  </head>
  <body>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset>
        <label for="journalDate">Date of Entry</label>
        <input type="date" name="journalDate" id="journalDate" />
      </fieldset>
      <fieldset>
        <label for="conceptsCovered">Concepts Covered</label>
        <input type="text" name="conceptsCovered" id="conceptsCovered" />
      </fieldset>
      <fieldset>
        <label for="journalEntry">Journal Entry</label>
        <textarea
          name="journalEntry"
          id="journalEntry"
          cols="40"
          rows="3"
        ></textarea>
      </fieldset>
      <fieldset>
        <label for="moodForDay">Mood for the Day</label>
        <select name="moodForDay" id="moodForDay">
          <option value="excited">Excited</option>
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="indifferent">Indifferent</option>
          <option value="weirdDay">Been a weird day</option>
        </select>
      </fieldset>
    </form>
      <button id="saveBtn">Record Journal Entry</button>
      <fieldset>
        <legend>Filter Journal Entries by Mood</legend>
        <input type="radio" name="moodBtn" id="excited" value="excited"> 
        <label for="moodBtn">Excited</label>
        <input type="radio" name="moodBtn" id="happy" value="happy"> 
        <label for="moodBtn">Happy</label>
        <input type="radio" name="moodBtn" id="sad" value="sad"> 
        <label for="moodBtn">Sad</label>
        <input type="radio" name="moodBtn" id="indifferent" value="indifferent"> 
        <label for="moodBtn">Indifferent</label>
        <input type="radio" name="moodBtn" id="weirdDay" value="weirdDay"> 
        <label for="moodBtn">Been a weird day</label>
      </fieldset>
      
    <article class="entryLog"></article>
    <script type="module" src="scripts/journal.js"></script>
  </body>
</html>
